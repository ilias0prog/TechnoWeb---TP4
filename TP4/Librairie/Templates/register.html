{% extends "empty_page.html" %}
{% block content %}

<h1 class="header">Create an account</h1>
    
<form action="/users/register" method="post">
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text"class="form-control" name="username" required><br><br>   
   </div>

    <div class="form-group">
        <label for="firstname">Firstname:</label>
        <input type="text"class="form-control" name="firstname"required><br><br> 
    </div>

    <div class="form-group">
        <label for="name">Name:</label>
        <input type="text" class="form-control" name="name" required><br><br> 
    </div>   

    <div class="form-group">
        <label for="email">Email:</label>
        <input type="email" class="form-control"name="email"required><br><br>         
    </div>

    <div class="form-group">
        <label for="password">Password :</label>
        <input type="password"  class="form-control"name="password"required><br><br>            
    </div>

    <div class="form-group">
        <label for="confirm_your_password">Confirm your password :</label>
        <input  type="password"class="form-control"name="confirm_password" required><br><br>       
    </div>
    
    <button type="submit" class="form_button" href="http://127.0.0.1:8000/books/all">Sign in</button>
</form>

<p>Do you have an account ? <a href="login">Connect to your account</a></p>
{% endblock  %}
