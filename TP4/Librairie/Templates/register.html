{% extends "empty_page.html" %}
{% block content %}

<head>
    <title>New account</title>
</head>
<body>
    <h1 class="header">Create an account</h1>
    
    <form action="/users/register" method="post">
        <label for="username">Username:</label>
        <input 
            id="user_username"
            type="text" 
            class="form-control"
            name="username" 
            
            required>
        <br><br>

        <label for="firstname">Firstname:</label>
        <input 
            id="user_firstname"
            type="text" 
            class="form-control"
            name="firstname" 
             
            required>
        <br><br>

        <label for="name">Name:</label>
        <input id="user_lastname"
            type="text" 
            class="form-control"
            name="name" 
             
            required>
        <br><br>

        <label for="email">Email:</label>
        <input id="user_email"
            type="text" 
            class="form-control"
            name="email" 
           
            required>
        <br><br>
        
        <label for="password">Password :</label>
        <input id="user_password"
            type="password" 
            class="form-control"
            name="password" 
            required>
        <br><br>
        <label for="confirm_your_password">Confirm your password :</label>
        <input id="user_password"
            type="password"
            class="form-control" 
            name="password" 
            required>
        <br><br>
       
        <input type="submit" class="form_button" href="http://127.0.0.1:8000/books/all">Sign in</button>
    </form>
    
    <p>Do you have an account ? <a href="login">Connect to your account</a></p>
</body>

{% endblock %}
