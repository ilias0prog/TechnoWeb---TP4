{% extends "empty_page.html" %}
{% block content %}

<h1 class="header">Log into your account</h1>
    
<form action="/users/login/{{username}}/{{password}}" method="post">
    <div class="form-group">
        <label for="username">Username:</label>
        <input type="text" name="username" required><br><br>
    </div>
    
    <div class="form-group">
        <label for="password">Password:</label>
        <input type="password" name="password" required><br><br>
    </div>

    <button type="submit" class="btn btn-success mx-4" href="http://127.0.0.1:8000/books/all">Log in</button>

</form>
    
<p>You don't have an account ?<a href="register" >Go to register</a></p>

{% endblock  %}
